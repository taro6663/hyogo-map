<!DOCTYPE html>
<html>
<head>
  <title>おでかけ兵庫MAP Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .gm-style-iw {
      max-width: 250px;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }
    .insta-link img {
      width: 16px;
      height: 16px;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading"><div class="loader"></div>現在、マップを読み込んでいます...</div>
  <div id="map"></div>

  <script>
    let activeInfoWindow;

    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 34.746, lng: 135.359 },
      });

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwJNFpp9H0C6U2E1-Q51ysBZQciBded-DVcMZWa5bgqLyx7P3JKVLRarGJkwxnOo-hy/exec");
        const mapData = await response.json();

        mapData.forEach(place => {
          if (!place.緯度 || !place.経度) return;

          const marker = new google.maps.Marker({
            position: { lat: parseFloat(place.緯度), lng: parseFloat(place.経度) },
            map,
            title: place.店名,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <strong>${place.店名}</strong><br>
              ${place.アクセス}<br>
              営業時間: ${place.営業時間}<br>
              <a href='${place["SNSリンク"]}' class='insta-link' target='_blank' rel='noopener noreferrer'>
                <img src='https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png' alt='Instagram'>
                Instagram
              </a>
            `
          });

          marker.addListener("click", () => {
            if (activeInfoWindow) {
              activeInfoWindow.close();
            }
            infoWindow.open(map, marker);
            activeInfoWindow = infoWindow;
          });
        });
      } catch (error) {
        console.error("マップデータ取得エラー:", error);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXxn4fLU6ns7JcbfxUAn9KFOA7ts86LBM&callback=initMap"></script>
</body>
</html>
