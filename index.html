<!DOCTYPE html>
<html>
<head>
  <title>おでかけ兵庫MAP Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .gm-style-iw {
      max-width: 250px;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }
    .insta-link img {
      width: 16px;
      height: 16px;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    .circle-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .circle-button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="loading"><div class="loader"></div>現在、マップを読み込んでいます...</div>
  <div id="map"></div>

  <div class="floating-buttons">
    <button class="circle-button" title="現在地">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/geo-alt.svg" alt="現在地">
    </button>
    <button class="circle-button" id="filter-button" title="ジャンルで探す">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg" alt="ジャンル検索">
    </button>
    <button class="circle-button" title="シーンで探す">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/star.svg" alt="シーン検索">
    </button>
    <button class="circle-button" title="エリアで探す">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/map.svg" alt="エリア検索">
    </button>
  </div>

  <div id="filter-panel" style="position: absolute; top: 60px; right: 80px; background: white; border: 1px solid #ccc; border-radius: 6px; padding: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); z-index: 1000; display: none; max-height: 300px; overflow-y: auto;">
    <div class="filter-controls" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
      <button id="select-all">すべて選択</button>
      <button id="deselect-all">選択解除</button>
      <button id="favorite-only">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/star.svg" width="16" alt="お気に入り">
        お気に入り
      </button>
    </div>
  </div>

  <script>
    let activeInfoWindow;
    let allMarkers = [];

    document.getElementById('filter-button').onclick = () => {
      const panel = document.getElementById('filter-panel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    };

    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 34.746, lng: 135.359 },
      });

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwJNFpp9H0C6U2E1-Q51ysBZQciBded-DVcMZWa5bgqLyx7P3JKVLRarGJkwxnOo-hy/exec");
        const mapData = await response.json();

        const genreSet = new Set();
        mapData.forEach(p => {
          [p['ジャンル1'], p['ジャンル2'], p['ジャンル3']].forEach(j => j && genreSet.add(j));
        });

        const filterPanel = document.getElementById("filter-panel");
        genreSet.forEach(genre => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = true;
          checkbox.value = genre;
          checkbox.className = "genre-check";
          checkbox.onchange = () => filterMarkers(mapData);
          label.appendChild(checkbox);
          label.append(" " + genre);
          filterPanel.appendChild(label);
        });

        document.getElementById("select-all").onclick = () => {
          document.querySelectorAll('.genre-check').forEach(cb => cb.checked = true);
          filterMarkers(mapData);
        };

        document.getElementById("deselect-all").onclick = () => {
          document.querySelectorAll('.genre-check').forEach(cb => cb.checked = false);
          filterMarkers(mapData);
        };

        function filterMarkers(data) {
          allMarkers.forEach(m => m.setMap(null));
          allMarkers = [];

          const checkedGenres = Array.from(document.querySelectorAll(".genre-check:checked")).map(c => c.value);

          data.forEach(place => {
            const genres = [place['ジャンル1'], place['ジャンル2'], place['ジャンル3']];
            if (!place.緯度 || !place.経度 || !genres.some(g => checkedGenres.includes(g))) return;

            const marker = new google.maps.Marker({
              position: { lat: parseFloat(place.緯度), lng: parseFloat(place.経度) },
              map,
              title: place.店名,
            });

            const infoWindow = new google.maps.InfoWindow({
              content: `
                <strong>${place.店名}</strong><br>
                ${place.アクセス}<br>
                営業時間: ${place.営業時間}<br>
                <a href='${place["SNSリンク"]}' class='insta-link' target='_blank' rel='noopener noreferrer'>
                  <img src='https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png' alt='Instagram'>
                  Instagram
                </a>
              `
            });

            marker.addListener("click", () => {
              if (activeInfoWindow) {
                activeInfoWindow.close();
              }
              infoWindow.open(map, marker);
              activeInfoWindow = infoWindow;
            });

            allMarkers.push(marker);
          });
        }

        filterMarkers(mapData);
      } catch (error) {
        console.error("マップデータ取得エラー:", error);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXxn4fLU6ns7JcbfxUAn9KFOA7ts86LBM&callback=initMap"></script>
</body>
</html>
