<html>
<head>

<body>
  <div id="map"></div>

  <script>
    const mapData = [
      {

      },
      {

        lng: 135.355855,
        genre: "„Éì„Çπ„Éà„É≠",
        sns: "https://www.instagram.com/le66platable/",
        time: "11:30-16:00 / 18:00-23:00",
      },
      {
        name: "ÈáéËèú„Éì„Çπ„Éà„É≠ Les Legumes",
        lat: 34.744621,
        lng: 135.3569831,
        genre: "„Éì„Çπ„Éà„É≠",

      },
      {

        lng: 135.3617249,
        genre: "„Ç§„Çø„É™„Ç¢„É≥",
        sns: "https://www.instagram.com/lazuccadi/",

      },
      {

      }
    ];

    let activeInfoWindow;

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 34.746, lng: 135.359 },
      });

      mapData.forEach(place => {
        const marker = new google.maps.Marker({
          position: { lat: place.lat, lng: place.lng },
          map,
          title: place.name,
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <strong>üçΩÔ∏è ${place.name}</strong><br>
            „Ç∏„É£„É≥„É´: ${place.genre}<br>
            Âñ∂Ê•≠ÊôÇÈñì: ${place.time}<br>
            <a href='${place.sns}' class='insta-link' target='_blank' rel='noopener noreferrer'>
              <img src='https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png' alt='Instagram'>
              Instagram
            </a>
          `
        });

        marker.addListener("click", () => {
          if (activeInfoWindow) {
            activeInfoWindow.close();
          }
          infoWindow.open(map, marker);
          activeInfoWindow = infoWindow;
        });
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXxn4fLU6ns7JcbfxUAn9KFOA7ts86LBM&callback=initMap"></script>
