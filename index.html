<!DOCTYPE html>
<html>
<head>
  <title>おでかけ兵庫MAP Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .map-controls {
      position: fixed;
      bottom: 100px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 1000;
    }
    .map-controls button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .map-controls button:hover {
      background: #f0f0f0;
    }
    .map-controls svg {
      width: 28px;
      height: 28px;
      fill: #333;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="map-controls">
    <button id="locateBtn" title="現在地">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg>
    </button>
  </div>

  <script>
    let map;
    let activeInfoWindow = null;
    const markers = [];

    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbz3xbzE0YOGXqgLBMjmVofc1mx9Sg8Bp_N9e4SI4KBwM-ajf6SlCvJv2TwQEGvi5fA/exec?nocache=" + new Date().getTime();
      const res = await fetch("https://script.google.com/macros/s/AKfycbz3xbzE0YOGXqgLBMjmVofc1mx9Sg8Bp_N9e4SI4KBwM-ajf6SlCvJv2TwQEGvi5fA/exec");
      const json = await res.json();
      return json.data || json;
    }

    function createMarker(place) {
      const marker = new google.maps.Marker({
        position: { lat: parseFloat(place.緯度), lng: parseFloat(place.経度) },
        map,
        title: place.店名,
      });
      const infoWindow = new google.maps.InfoWindow({
        content: `<strong>${place.店名}</strong><br>${place.アクセス}<br>営業時間: ${place.営業時間}<br><a href='${place["SNSリンク"]}' target='_blank'>Instagram</a>`
      });
      marker.addListener("click", () => {
        if (activeInfoWindow) activeInfoWindow.close();
        infoWindow.open(map, marker);
        activeInfoWindow = infoWindow;
      });
      markers.push(marker);
    }

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 34.746, lng: 135.359 },
      });

      const data = await fetchData();
      data.forEach(place => {
        if (place.緯度 && place.経度) createMarker(place);
      });
    }

    document.getElementById("locateBtn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        });
      }
    });

    window.initMap = initMap;
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6gmB_kwOmJ1B5STIBdMQMIuBY2BmGLxw&callback=initMap" async defer></script>
</body>
</html>
