<script>
    let map;
    let markers = [];
    async function fetchData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwJNFpp9H0C6U2E1-Q51ysBZQciBded-DVcMZWa5bgqLyx7P3JKVLRarGJkwxnOo-hy/exec");
      const json = await res.json();
      return json;
    }
    function createMarker(place) {
      const marker = new google.maps.Marker({
        position: { lat: parseFloat(place.緯度), lng: parseFloat(place.経度) },
        map,
        title: place.店名,
      });
      const infoWindow = new google.maps.InfoWindow({
        content: `<strong>${place.店名}</strong><br>${place.アクセス}<br>営業時間: ${place.営業時間}<br><a href='${place["SNSリンク"]}' target='_blank'>Instagram</a>`
      });
      marker.addListener("click", () => {
        if (activeInfoWindow) {
          activeInfoWindow.close();
        }
        infoWindow.open(map, marker);
        activeInfoWindow = infoWindow;
      });
      markers.push(marker);
    }
    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 34.746, lng: 135.359 },
      });
      // 非同期でデータ取得・描画
      fetchData().then(rawData => {
        const data = rawData.data || rawData;
        data.forEach(place => {
          if (place.緯度 && place.経度) {
            createMarker(place);
          }
        });
      });
      // 3秒でローディング強制非表示（最適化）
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
      }, 3000);
    }
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const position = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
          };
          map.setCenter(position);
        });
      }
    });
    window.initMap = initMap;
</script>
